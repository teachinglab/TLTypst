title: TLTypst
author: Duncan Gates
version: 0.0.2
quarto-required: ">=1.4.11"
contributes:
  project:
    project:
      type: book
  formats: 
    typst:
      papersize: a4
      margin:
        x: 2cm
        y: 2cm
      font-paths: Lora
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - TLTypst.lua
      format-resources:
        - logo.png
